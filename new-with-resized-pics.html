        /* Button styling */
        .click-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #bdb8b8;
            /* background-color: #6200ea; */
            background: linear-gradient(135deg, #7734d5, #233182, #bc35c1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            font-family: 'Patrick Hand', sans-serif;
            font-weight: 500;
            text-shadow: 2px 2px 2px #0f0303;
        }

        /* Button hover effect */
        .click-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        }

        /* Button active effect */
        .click-button:active {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #catFact {
            border: 2px solid #4CAF50;

            padding: 10px;

            object-fit: cover; 
            font-size: 1.5em;
            color: #714179;
            text-align: center;
            width: 60%; 
        }

        /* Image container styling */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Image styling */
        .image-container img {
            padding: 5px;
            background-color: #0f0303;
            width: 250px; /* Set width for consistent size */
            height: 150px; /* Set height for consistent size */
            object-fit: cover; /* Ensures the image fits within the dimensions without distortion */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-container img:hover {
            opacity: 0.8;
            transition: opacity 0.4s ease-in-out;
        }

        .hero {
            text-align: center;
            padding: 50px;
            color: #aacf22;
            background-color: #2d2d2d7e;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .hero p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .click-button {
                width: 100%;
                font-size: 16px;
            }

            .image-container {
                flex-direction: column;
            }

            .image-container img {
                width: 100%;
                height: auto;

<body>
    <!-- Button -->
    <button class="click-button">Click me!</button>
    <div id="catFact"></div>

    <!-- Image Container -->
    <div class="image-container">
        <!-- First Image -->
        <img src="https://register-my-car.s3.amazonaws.com/car.jpeg" alt="Car Image">
        <!-- Second Image -->
        <img src="https://register-my-car.s3.amazonaws.com/city.jpg" alt="City Image">
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            const button = document.getElementsByClassName('click-button');
            if (button) {
                document.getElementsByClassName('click-button')[0].addEventListener('click', async function() {
                    try {
                        const response = await fetch('https://catfact.ninja/fact', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            // body: JSON.stringify({ key: 'value' }) // Add any data you need to send
                        });
    
                        if (response.ok) {
                            console.log('API triggered successfully!');
                        } else {
                            console.error('Unsuccessful in triggering API! Response:', response.statusText);
                        }

                        const catFactDiv = document.getElementById('catFact');
                        catFactDiv.textContent = 'Fetching a cat fact for you... :)'; // indicate loading
                        const parsed_response = response.json().then(data => catFactDiv.textContent = data.fact);
                    } catch (error) {
                        console.error('Error triggering API! Error:', error);
                    }
                });
            } else {
                console.log('Something aint right still...')
            }
        });
    </script>

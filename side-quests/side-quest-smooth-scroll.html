<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Demo</title>
    
    <!-- Smooth Scrolling CSS -->
    <style>
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            position: fixed;
            width: 100%;
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            height: 100vh; /* Each section takes up full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        #section1 {
            background: #ff9a9e;
        }

        #section2 {
            background: #fad0c4;
        }

        #section3 {
            background: #fbc2eb;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <!-- Sections -->
    <section id="section1">
        <p>Section 1</p>
    </section>
    <section id="section2">
        <p>Section 2</p>
    </section>
    <section id="section3">
        <p>Section 3</p>
    </section>

</body>
</html>
